# Pre-commit hooks for Poster
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Updated version
    hooks:
      - id: trailing-whitespace
        args: [ '--markdown-linebreak-ext=md' ]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [ '--allow-multiple-documents' ]
      - id: check-json
      - id: check-added-large-files
        args: [ '--maxkb=1024' ]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-toml
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: [ '--fix=lf' ]

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2  # Updated to latest version
    hooks:
      - id: golangci-lint
        args: [ '--timeout=5m' ]

  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: gofmt
        args: [ '-l', '-w' ]
        language: system
        types: [ go ]
        pass_filenames: true

      - id: go-imports
        name: Go Imports
        entry: goimports
        args: [ '-l', '-w' ]
        language: system
        types: [ go ]
        pass_filenames: true
        # Install: go install golang.org/x/tools/cmd/goimports@latest

      - id: go-vet
        name: Go Vet
        entry: go vet
        language: system
        types: [ go ]
        pass_filenames: false

      - id: go-tests
        name: Go Tests
        entry: go test
        args: [ '-race', '-short', './pkg/... ' ]
        language: system
        pass_filenames: false
        types: [ go ]

      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: go\.(mod|sum)$

      - id: commitlint
        name: Commitlint
        entry: npx commitlint --edit
        language: system
        stages: [ commit-msg ]

      # Prevent commits to main
      - id: no-commit-to-main
        name: Don't commit to main
        entry: bash -c 'if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then echo "Cannot commit directly to main branch"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [ '--fix', '--disable', 'MD013', 'MD033', 'MD041' ]

  # YAML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-yaml
        args: [ --autofix, --indent, '2' ]

# Configuration for pre-commit itself
default_install_hook_types: [ pre-commit, commit-msg ]
minimum_pre_commit_version: '3.0.0'