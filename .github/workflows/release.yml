name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      # 1. TOKEN DE LA APP (Bypass de reglas)
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # 2. C√ÅLCULO DE VERSI√ìN
      - name: Calculate Next Version
        id: analyze
        run: |
          git fetch --tags --force
          
          # Buscamos √∫ltimo tag num√©rico v√°lido
          LATEST_TAG=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
          [ -z "$LATEST_TAG" ] && LATEST_TAG="v0.0.0"
          
          CLEAN_VERSION=${LATEST_TAG#v}
          echo "üè∑Ô∏è Base para c√°lculo: $LATEST_TAG"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|deps|ci|chore|refactor)"; then
            TYPE="patch"
          else
            TYPE=""
          fi

          if [ -n "$TYPE" ]; then
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$TYPE')")
            echo "üöÄ Pr√≥xima versi√≥n: $NEXT_VERSION ($TYPE)"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      # 3. APLICAR VERSI√ìN, CHANGELOG Y GIT
      - name: Apply Version & Push
        if: steps.analyze.outputs.should_release == 'true'
        env:
          NEXT_VER: ${{ steps.analyze.outputs.next_version }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "‚¨áÔ∏è Sincronizando..."
          git pull origin master --rebase

          echo "‚ú® Forzando generaci√≥n de versi√≥n $NEXT_VER..."

          # 1. Forzar escritura en package.json (aunque sea la misma versi√≥n)
          npm version $NEXT_VER --no-git-tag-version --allow-same-version

          # 2. Generar Changelog SIEMPRE (Esto arregla tu problema actual)
          npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

          # 3. Limpieza de emergencia
          sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true
          
          # 4. Commit (Solo si hay cambios, ej. el changelog nuevo)
          git add package.json package-lock.json CHANGELOG.md
          
          # Si no hay cambios (ej. corriste esto 2 veces), no fallamos
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No hay cambios para comitear (¬øYa se gener√≥ antes?)"
          else
            git commit -m "chore(release): v$NEXT_VER [skip ci]"
          fi

          # 5. Push Tag Forzado
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          echo "üè∑Ô∏è Actualizando tag v$NEXT_VER..."
          git tag -f v$NEXT_VER
          git push origin master --follow-tags

      # 4. CREAR RELEASE EN GITHUB UI (Recuperado de tu v4.3.0)
      - name: Create GitHub Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.analyze.outputs.next_version }}
          name: v${{ steps.analyze.outputs.next_version }}
          body_path: CHANGELOG.md
          make_latest: true
          token: ${{ steps.generate_token.outputs.token }}