name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Analyze commits and Calculate Version
        id: analyze
        run: |
          # 1. Asegurar que tenemos todos los tags
          git fetch --tags --force
          
          # 2. Obtener el √∫ltimo tag REAL.
          # Usamos 'sort -V' para asegurar orden sem√°ntico (v4.4.0 > v4.3.0)
          LATEST_TAG=$(git tag --list 'v*' | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
             LATEST_TAG="v0.0.0"
          fi
          
          CLEAN_VERSION=${LATEST_TAG#v}
          echo "üè∑Ô∏è √öltimo Tag en historial: $LATEST_TAG"
          
          # 3. Analizar commits desde ese tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "üîç Commits nuevos encontrados:"
          echo "$COMMITS"

          # 4. Determinar incremento (Patch por defecto para deps/ci)
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            RELEASE_TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            RELEASE_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|deps|ci|chore|refactor)"; then
            RELEASE_TYPE="patch"
          else
            RELEASE_TYPE=""
          fi

          if [ -n "$RELEASE_TYPE" ]; then
            # Calcular la siguiente versi√≥n usando Node.js
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$RELEASE_TYPE')")
          
            echo "‚úÖ Versi√≥n Actual: $CLEAN_VERSION"
            echo "‚úÖ Incremento: $RELEASE_TYPE"
            echo "üöÄ Pr√≥xima Versi√≥n: $NEXT_VERSION"
          
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No hay cambios para release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Execute Release (Manual Mode)
        if: steps.analyze.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_VER: ${{ steps.analyze.outputs.next_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "üõ†Ô∏è Aplicando versi√≥n $NEXT_VER manualmente..."

          # 1. ACTUALIZAR ARCHIVOS JSON (Usando npm nativo, NO standard-version)
          # Esto evita el error "null" porque npm es m√°s robusto editando el archivo.
          npm version $NEXT_VER --no-git-tag-version --allow-same-version

          # 2. GENERAR CHANGELOG (Usando standard-version solo para esto)
          # --skip.bump: Ya lo hicimos con npm
          # --skip.tag: Lo haremos manual
          # --skip.commit: Lo haremos manual
          npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

          # 3. VERIFICAR QUE NO HAYA "vnull" EN CHANGELOG
          # Si standard-version fall√≥ al leer el tag, corregimos el encabezado del changelog
          sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true
          sed -i "s/vnull/v$NEXT_VER/g" CHANGELOG.md || true

          # 4. COMMIT Y TAG MANUAL
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v$NEXT_VER [skip ci]"
          
          echo "üè∑Ô∏è Creando tag v$NEXT_VER"
          git tag v$NEXT_VER

          # 5. PUSH
          git push origin master --follow-tags