name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      # 1. GENERAR TOKEN DE APP (LLAVE MAESTRA)
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # 2. C√ÅLCULO DE VERSI√ìN (L√ìGICA ANTI-BUCLE)
      - name: Calculate Next Version
        id: analyze
        run: |
          git fetch --tags --force
          
          # 1. Detectar √∫ltimo tag de Git
          LATEST_TAG=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
          [ -z "$LATEST_TAG" ] && LATEST_TAG="v0.0.0"
          CLEAN_TAG_VERSION=${LATEST_TAG#v}
          
          # 2. Leer versi√≥n actual del package.json
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          echo "üè∑Ô∏è Git Tag: $CLEAN_TAG_VERSION"
          echo "Pgk Json: $PKG_VERSION"

          # 3. L√≥gica de recuperaci√≥n
          # Si package.json (4.4.0) es mayor que el tag (4.3.0), significa que el release anterior fall√≥ a medias.
          # Forzamos el uso de la versi√≥n del package.json para terminar el trabajo.
          if [ "$(node -pe "require('semver').gt('$PKG_VERSION', '$CLEAN_TAG_VERSION')")" == "true" ]; then
            echo "‚ö†Ô∏è Detectado release incompleto ($PKG_VERSION > $CLEAN_TAG_VERSION)."
            NEXT_VERSION=$PKG_VERSION
            TYPE="recovery"
          else
            # C√°lculo normal
            if [ "$LATEST_TAG" = "v0.0.0" ]; then
                COMMITS=$(git log --pretty=format:"%s" HEAD)
            else
                COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
            fi
          
            if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
              TYPE="major"
            elif echo "$COMMITS" | grep -q "^feat"; then
              TYPE="minor"
            else
              TYPE="patch"
            fi
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_TAG_VERSION', '$TYPE')")
          fi

          echo "üöÄ Versi√≥n Objetivo: $NEXT_VERSION ($TYPE)"
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # 3. APLICAR Y SUBIR (PUSH EXPL√çCITO)
      - name: Apply Version & Push
        if: steps.analyze.outputs.should_release == 'true'
        env:
          NEXT_VER: ${{ steps.analyze.outputs.next_version }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "‚¨áÔ∏è Sincronizando..."
          git pull origin master --rebase

          echo "‚ú® Generando versi√≥n $NEXT_VER..."

          # Actualizar JSONs
          npm version $NEXT_VER --no-git-tag-version --allow-same-version

          # Generar Changelog
          npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

          # Limpieza [null]
          sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true
          
          # Commit (Si es necesario)
          git add package.json package-lock.json CHANGELOG.md
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Nada que commitear"
          else
            git commit -m "chore(release): v$NEXT_VER [skip ci]"
          fi

          # CONFIGURACI√ìN DE PUSH BLINDADA
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          # --- AQU√ç EST√Å EL ARREGLO CLAVE ---
          echo "üè∑Ô∏è Forzando creaci√≥n y subida de tag v$NEXT_VER..."
          git tag -f v$NEXT_VER
          
          # 1. Subir master primero
          git push origin master
          # 2. Subir el tag EXPL√çCITAMENTE (follow-tags a veces falla)
          git push origin v$NEXT_VER --force

      # 4. CREAR RELEASE EN GITHUB UI
      - name: Create GitHub Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.analyze.outputs.next_version }}
          name: v${{ steps.analyze.outputs.next_version }}
          body_path: CHANGELOG.md
          token: ${{ steps.generate_token.outputs.token }}
          make_latest: true