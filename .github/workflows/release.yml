name: Release

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed
    branches: [ master ]

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release)') &&
      !contains(github.event.workflow_run.head_commit.message, '[skip ci]')

    steps:
      # 1. AUTENTICACI√ìN
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # 2. CHECKOUT COMPLETO
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # 3. C√ÅLCULO MANUAL (Infalible)
      - name: Calculate Next Version
        id: calc
        run: |
          git fetch --tags --force
          
          # Buscar √∫ltimo tag v√°lido
          LATEST_TAG=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
          [ -z "$LATEST_TAG" ] && LATEST_TAG="v0.0.0"
          CLEAN_VERSION=${LATEST_TAG#v}
          
          # Analizar commits
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          # Determinar tipo
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            TYPE="minor"
          else
            TYPE="patch"
          fi

          # Calcular siguiente versi√≥n con Node
          NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$TYPE')")
          
          echo "üöÄ Versi√≥n calculada: $NEXT_VERSION ($TYPE)"
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # 4. EJECUCI√ìN (Dividida para evitar errores)
      - name: Apply Version & Push
        env:
          NEXT_VER: ${{ steps.calc.outputs.next_version }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "üìù Aplicando versi√≥n $NEXT_VER..."

          # A) ACTUALIZAR JSONs (Usamos npm nativo, nunca falla)
          npm version $NEXT_VER --no-git-tag-version --allow-same-version

          # B) GENERAR CHANGELOG (Usamos standard-version SOLO para texto)
          # --skip.bump: No toques el json
          # --skip.tag: No crees tags
          # --skip.commit: No hagas commit
          npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

          # Limpieza preventiva
          sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true

          # C) GIT COMMIT & TAG MANUAL
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v$NEXT_VER [skip ci]"

          # Configurar URL con token de App
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          echo "üè∑Ô∏è Creando tag v$NEXT_VER..."
          git tag v$NEXT_VER
          
          echo "üöÄ Subiendo..."
          git push origin master
          git push origin v$NEXT_VER

      # 5. RELEASE VISUAL
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.calc.outputs.next_version }}
          name: v${{ steps.calc.outputs.next_version }}
          body_path: CHANGELOG.md
          token: ${{ steps.generate_token.outputs.token }}
          make_latest: true