name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # Usamos el token por defecto para simplificar si no tienes la App configurada

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # --- PASO CR√çTICO: AN√ÅLISIS Y C√ÅLCULO MANUAL ---
      - name: Analyze commits and Calculate Version
        id: analyze
        run: |
          # 1. Obtener √∫ltimo tag. Si no existe, asumir v0.0.0
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CLEAN_VERSION=${LATEST_TAG#v} # Quitar la 'v' (ej. 4.4.0)
          
          echo "üè∑Ô∏è Tag Actual detectado: $LATEST_TAG"

          # 2. Analizar commits desde el √∫ltimo tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "üîç Commits a analizar:"
          echo "$COMMITS"

          # 3. Determinar tipo de release (Major > Minor > Patch)
          # NOTA: Agregamos 'deps' y 'ci' como trigger de PATCH para llegar a la 4.4.1
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            RELEASE_TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            RELEASE_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|deps|ci|chore)"; then
            RELEASE_TYPE="patch"
          else
            RELEASE_TYPE=""
          fi

          if [ -n "$RELEASE_TYPE" ]; then
            # 4. CALCULAR MATEM√ÅTICAMENTE LA VERSI√ìN (Sin standard-version)
            # Usamos el paquete 'semver' que ya instal√≥ npm ci
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$RELEASE_TYPE')")
          
            echo "‚úÖ Versi√≥n Calculada: $CLEAN_VERSION + $RELEASE_TYPE = $NEXT_VERSION"
          
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
            echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No hay cambios relevantes para release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      # --- PASO DE GENERACI√ìN DE RELEASE ---
      - name: Generate release
        if: steps.analyze.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configurar Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          NEXT_VER="${{ steps.analyze.outputs.next_version }}"
          echo "üöÄ Forzando release a versi√≥n: $NEXT_VER"
          
          # 1. SINCRONIZACI√ìN PREVENTIVA (Auto-healing)
          # Esto arregla el package.json (que est√° en 4.3.0) para que coincida con el tag (4.4.0)
          # antes de intentar subir a 4.4.1. Sin esto, standard-version falla.
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CLEAN_CURRENT=${LATEST_TAG#v}
          npm version $CLEAN_CURRENT --no-git-tag-version --allow-same-version || true
          
          # 2. EJECUTAR STANDARD-VERSION CON N√öMERO EXPL√çCITO
          # --release-as fuerza el n√∫mero, ignorando c√°lculos internos err√≥neos.
          npx standard-version --release-as $NEXT_VER
          
          # 3. Subir cambios y tags
          git push --follow-tags origin master