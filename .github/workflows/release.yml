name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # --- PASO 1: C√ÅLCULO DE VERSI√ìN ROBUSTO ---
      - name: Calculate Next Version
        id: analyze
        run: |
          git fetch --tags --force
          
          # Buscamos el √∫ltimo tag num√©rico v√°lido (v4.3.0, v4.4.0, etc)
          LATEST_TAG=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
          [ -z "$LATEST_TAG" ] && LATEST_TAG="v0.0.0"
          
          CLEAN_VERSION=${LATEST_TAG#v}
          echo "üè∑Ô∏è Base para c√°lculo: $LATEST_TAG"

          # Analizamos commits desde ese tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          # Detectamos tipo de incremento
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|deps|ci|chore|refactor)"; then
            TYPE="patch"
          else
            TYPE=""
          fi

          if [ -n "$TYPE" ]; then
            # Usamos semver para sumar (ej: 4.4.0 + patch = 4.4.1)
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$TYPE')")
            echo "üöÄ Pr√≥xima versi√≥n: $NEXT_VERSION ($TYPE)"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      # --- PASO 2: GENERAR ARCHIVOS Y COMMIT ---
      - name: Apply Version & Generate Changelog
        if: steps.analyze.outputs.should_release == 'true'
        env:
          NEXT_VER: ${{ steps.analyze.outputs.next_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1. Actualizar JSONs (npm es m√°s seguro que standard-version para esto)
          npm version $NEXT_VER --no-git-tag-version --allow-same-version

          # 2. Generar Changelog (standard-version solo escribe texto aqu√≠)
          npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

          # 3. Limpieza de emergencia por si standard-version pone [null]
          sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true
          
          # 4. Commit de Release
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v$NEXT_VER [skip ci]"

      # --- PASO 3: PUBLICAR (TAG Y RELEASE UI) ---
      - name: Push Tag & Create GitHub Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.analyze.outputs.next_version }}
          name: v${{ steps.analyze.outputs.next_version }}
          body_path: CHANGELOG.md # Usa el changelog completo o puedes filtrar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- PASO 4: SINCRONIZAR MASTER ---
      - name: Push Changes to Master
        if: steps.analyze.outputs.should_release == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true # Esto asegura que los tags se suban s√≠ o s√≠