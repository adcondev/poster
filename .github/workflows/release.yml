name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-flow:
    runs-on: ubuntu-latest
    steps:
      # --- PASO 1: OBTENER TOKEN DE LA APP (LA LLAVE MAESTRA) ---
      # Esto es CR√çTICO para saltarse la regla GH013
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Usamos el token de la App, no el GITHUB_TOKEN por defecto
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      # --- PASO 2: C√ÅLCULO DE VERSI√ìN (L√ìGICA BLINDADA) ---
      - name: Calculate Next Version
        id: analyze
        run: |
          git fetch --tags --force
          
          # Buscamos √∫ltimo tag v√°lido (v4.3.0, v4.4.0, etc)
          LATEST_TAG=$(git tag --list 'v[0-9]*' | sort -V | tail -n 1)
          [ -z "$LATEST_TAG" ] && LATEST_TAG="v0.0.0"
          
          CLEAN_VERSION=${LATEST_TAG#v}
          echo "üè∑Ô∏è Base para c√°lculo: $LATEST_TAG"

          # Analizar commits
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          # Detectar tipo de incremento
          if echo "$COMMITS" | grep -qE "BREAKING[ -]CHANGE|^[a-z]+(\([^)]+\))?!:"; then
            TYPE="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|deps|ci|chore|refactor)"; then
            TYPE="patch"
          else
            TYPE=""
          fi

          if [ -n "$TYPE" ]; then
            # C√°lculo matem√°tico con Node.js
            NEXT_VERSION=$(node -pe "require('semver').inc('$CLEAN_VERSION', '$TYPE')")
            echo "üöÄ Pr√≥xima versi√≥n calculada: $NEXT_VERSION ($TYPE)"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      # 3. APLICAR CAMBIOS Y PUBLICAR (Con l√≥gica anti-conflictos)
      - name: Apply Version & Push
        if: steps.analyze.outputs.should_release == 'true'
        env:
          NEXT_VER: ${{ steps.analyze.outputs.next_version }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "‚¨áÔ∏è Sincronizando con remoto para evitar conflictos..."
          git pull origin master --rebase

          # Verificar si la versi√≥n ya fue aplicada en un intento fallido anterior
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$CURRENT_VERSION" = "$NEXT_VER" ]; then
            echo "‚ö†Ô∏è La versi√≥n $NEXT_VER ya existe en package.json. Se omitir√° la generaci√≥n de commit."
            ALREADY_UPDATED="true"
          else
            echo "‚ú® Aplicando nueva versi√≥n $NEXT_VER..."
          
            # 1. Actualizar JSONs
            npm version $NEXT_VER --no-git-tag-version --allow-same-version

            # 2. Generar Changelog
            npx standard-version --release-as $NEXT_VER --skip.bump --skip.tag --skip.commit

            # 3. Correcci√≥n [null] -> [vX.X.X]
            sed -i "s/\[null\]/\[$NEXT_VER\]/g" CHANGELOG.md || true
          
            # 4. Commit
            git add package.json package-lock.json CHANGELOG.md
            git commit -m "chore(release): v$NEXT_VER [skip ci]"
          fi

          # 5. Push Tag (Autenticado con App)
          # Re-autenticamos el remote
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          
          echo "üè∑Ô∏è Asegurando tag v$NEXT_VER..."
          # Forzamos el tag por si se qued√≥ a medias
          git tag -f v$NEXT_VER
          
          echo "üöÄ Subiendo cambios..."
          git push origin master --follow-tags