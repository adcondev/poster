name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: [ "bug", "triage" ]
assignees:
  - adcondev

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this bug report!
        
        Please provide as much detail as possible to help us resolve the issue quickly.

  - type: textarea
    id: what-happened
    attributes:
      label: üêõ What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ‚úÖ Expected behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: üîÑ Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Initialize printer with '...'
        2. Send command '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: üì¶ Version
      description: What version of poster are you running?
      options:
        - v4.3.0 (latest)
        - v3.6.1
        - v2.3.0
        - v1.8.0
        - master branch (development)
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: üíª Operating System
      description: What OS are you using?
      options:
        - Windows 11
        - Windows 10
        - Windows Server
        - Linux (Ubuntu)
        - Linux (Debian)
        - Linux (Other)
        - macOS
        - Other (please specify)
    validations:
      required: true

  - type: dropdown
    id: go-version
    attributes:
      label: üîß Go Version
      description: What version of Go are you using?
      options:
        - Go 1.24
        - Go 1.23
        - Go 1.22
        - Go 1.21
        - Other (please specify)
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: üåç Environment
      description: Where is the bug occurring?
      options:
        - Development (local)
        - CI/CD Pipeline
        - Production
        - Example code
        - Testing environment
    validations:
      required: false

  - type: textarea
    id: printer-info
    attributes:
      label: üñ®Ô∏è Printer Information (if applicable)
      description: If the issue is printer-related, provide printer details
      placeholder: |
        - Model: EPSON TM-T88V
        - Connection: USB / Network / Serial
        - Paper Width: 80mm
        - Profile Used: CreateProfile80mm()
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: üìã Relevant log output
      description: Please copy and paste any relevant log output, error messages, or stack traces.
      placeholder: |
        Error: failed to connect to printer
        panic: runtime error: invalid memory address
      render: shell

  - type: textarea
    id: workflow-logs
    attributes:
      label: üîÑ Workflow Logs (if applicable)
      description: If this bug occurs in CI/CD, paste relevant workflow logs or link to the run
      placeholder: |
        Link to failed workflow run: 
        https://github.com/adcondev/pos-printer/actions/runs/XXXXX
        
        Or paste relevant logs here...
      render: shell

  - type: textarea
    id: code-sample
    attributes:
      label: üíª Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      placeholder: |
        ```go
        package main
        
        import "github.com/adcondev/poster/pkg/service"
        
        func main() {
            // Your code here
        }
        ```
      render: go

  - type: textarea
    id: context
    attributes:
      label: üìù Additional context
      description: Add any other context about the problem here (screenshots, JSON documents, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all requested information
          required: true
        - label: I agree to follow this project's Code of Conduct
          required: true